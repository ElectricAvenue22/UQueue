<!DOCTYPE html>
<html lang="en">

	<head>

		<title>UQueue</title>
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<button id="settings" class="button 
	    settingsButton"></button>

		<div id="settingsWindow" class="hide">
			<input type="checkbox" id="showSkip"> <b>Show skip button</b>
			<br>
			<input type="checkbox" id="fullscreen"> <b>Fullscreen player</b>
			<br>
			<i>A browser restart may be required!</i>
			<hr>
		</div>

		<img src="../images/logo.png" class="logo" alt="logo"/>

		<div class="redDivBlock"></div>

		<div class="buttonGroup">

			<button id="skip" class="button 
	            skipButton"></button>

			<button id="play" class="button
	            playButton"></button>

			<button id="deleteQueue" class="button
	            deleteButton"></button>
		</div>

		<div class="redDivBlock"></div>

		<div id="videoBox" class="videoScroller"></div>
		<div id="VideoCont" class="VideoContainer"></div>

		<script src="popup.js"></script>

	</body>

</html>
