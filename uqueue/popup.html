<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<button id="settings" , class="button 
    settingsButton"></button>

	<div id="settingsWindow" , class="hide">
		<input type="checkbox" , id="showSkip"> <b>Show skip button</b><br>
		<input type="checkbox" , id="fullscreen"> <b>Fullscreen embeded player</b><br>
		<i style="text-align:center">A browser restart may be required!</i>
		<hr>
	</div>

	<image src="../images/logo.png" , class="logo"></image>

	<div class="redDivBlock"></div>

	<div class="buttonGroup">
		<button id="skip" , class="button 
            skipButton"></button>

		<button id="play" , class="button
            playButton"></button>

		<button id="deleteQueue" , class="button
            deleteButton"></button>
	</div>

	<div class="redDivBlock"></div>

	<div id="videoBox" , class="videoScoller"></div>
	<div id="VideoCont" , class="VideoContainer"></div>
	<script src="popup.js"></script>
</body>

</html>
